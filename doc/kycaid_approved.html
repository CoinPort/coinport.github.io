﻿<!doctype html>
<html lang="en">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>KYC: Verification result for {{name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <style type="text/css">
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-weight: 300;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        table {
            display: table;
            border-collapse: separate;
            border-spacing: 0px;
            border-color: #0843af;
        }
        td {
            padding: 0;
        }
        body br { display:none; }
        table br { display:block; }
        body img { display: none; }
        table img { display: inline-block; }
        .h1 {
            color: #001647;
            font-size: 30px;
            font-weight: 400;
            line-height: 40px;
            margin-bottom: 25px;
        }
        p {
            font-size: 16px;
            color: #4a546a;
            line-height: 24px;
            font-weight: 400;
            margin: 0;
        }
        .text-link {
            background-color: #f1f3fa;
            border: 2px dashed #d2d7e4;
            padding: 10px 15px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .text-link a,
        .text-link a:link,
        .text-link a:visited,
        .text-link a:hover,
        .text-link a:active {
            color: #00b5f9;
            font-size: 14px;
        }
        .footer-icon {
            margin-left: 5px;
            color: #0843af !important;
        }
        .footer-link {
            text-align: center;
            padding: 5px 0px 5px 15px;
            text-decoration: underline;
            font-size: 12px;
            font-weight: 500;
            color: #969eb2;
        }
        .footer-link:hover {
            text-decoration: none;
        }
        a.footer-link, a.footer-link:visited, .ii a.footer-link[href] {
            color:#969eb2;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0" width="100%" rules="none">
    <tr>
        <td align="center" style="padding-bottom: 30px; min-width: 600px;">
            <table border="0" align="center" cellpadding="0" cellspacing="0" width="700" style="border: none" rules="none">
                        <tbody>
                        <tr>
                            <td style="background-color: #0843af; border-top-left-radius: 3px; border-top-right-radius: 3px; padding: 20px;">
                                <img src="https://doc.coinport.com.au/email/logo.png" alt="CoinPort" height="31px" width="184px">
                            </td>
                        <tr>
                            <td>
                                <div style="background: #fff; padding: 50px 35px; box-sizing: border-box;">
                                    <p class="h1">Hello {{name}},</p>
                                    <p>Applicant: {{applicant}}</p>
                                    <p>{{message}}</p>
                                    <p><br>Sincerely,<br>The CoinPort Exchange Team</p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table style="border-bottom: 1px solid #6fc1f526; background-color: #0843af; width: 100%; padding: 20px;">
                                    <tr>
                                        <td align="center" style="border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; background-color: #0843af; color: #fff; font-size: 13px; font-weight: 400;">
                                            This email was sent to you by <a href="https://kycaid.com" rel="notrack" target="_blank" style="color: #ffffff; text-decoration: none;">kycaid.com</a> on behalf of CoinPort.<br>
                                            © Coin Habour Pty Ltd 2021
                                        </td>
                                        <td align="right">
                                            <a class="footer-icon" href="https://t.me/CoinPort" target="_blank">
                                                <img src="https://doc.coinport.com.au/social/Telegram.png" alt="Telegram" />
                                            </a>
                                            <a class="footer-icon" href="https://www.linkedin.com/company/coinport" target="_blank">
                                                <img src="https://doc.coinport.com.au/social/LinkedIn.png" alt="LinkedIn" />
                                            </a>
                                            <a class="footer-icon" href="https://www.twitter.com/coin_harbour" target="_blank">
                                                <img src="https://doc.coinport.com.au/social/Twitter.png" alt="Twitter" />
                                            </a>
                                            <a class="footer-icon" href="https://www.facebook.com/CoinPort" target="_blank">
                                                <img src="https://doc.coinport.com.au/social/Facebook.png" alt="Facebook" />
                                            </a>
                                            <a class="footer-icon" href="https://coinmarket.no/@CoinPort" target="_blank">
                                                <img src="https://doc.coinport.com.au/social/CoinMarket.png" alt="CoinMarket" />
                                            </a>
                                        </td>
                                    </tr>
                                    <tr><td><img style="max-width: 172px;" src="https://storage.googleapis.com/static-kycaid/emails/logo.png"></td></tr>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </tr>
            </table>
</body>
</html>
